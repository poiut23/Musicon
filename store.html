<!-- 
1:  Document type declaration for HTML5.
2:  Opens the HTML document and sets the language to English.
3:  Opens the <head> section containing metadata and resources.
4:  Sets character encoding to UTF-8 for broad character support.
5:  Ensures proper scaling and rendering on mobile devices.
6:  Ensures compatibility with Internet Explorer's rendering engine.
7:  Links the external CSS file for page styling.
8:  Loads the Handlebars templating library for dynamic HTML rendering.
9:  Begins a Handlebars template block for rendering instruments.
10:  Iterates over each instrument in the instruments array.
11:  Opens an article element for each instrument.
12:  Displays the instrument's image with alt text.
13:  Opens a section for instrument details.
14:  Displays the instrument's name.
15:  Displays the instrument's description.
16:  Checks if the instrument has a sale price.
17:  Displays the original price if on sale.
18:  Displays the sale price if on sale.
19:  If not on sale, displays only the price.
20:  Closes the Handlebars conditional block.
21:  Closes the details section.
22:  Closes the article for the instrument.
23:  Ends the Handlebars each block.
24:  Ends the Handlebars template.
25:  Sets the browser tab title.
26:  Closes the <head> section.
27:  Opens the <body> section containing visible content.
28:  Opens the header containing branding and navigation.
29:  Container for layout and spacing.
30:  Displays the site name.
31:  Opens the navigation bar.
32:  Unordered list for navigation links.
33:  Highlights the current page (Store).
34:  Link to the Home page.
35:  Link to the Store page.
36:  Link to the Contact page.
37:  Closes navigation and header containers.
38:  Opens the main content area for displaying instruments.
39:  Container where Handlebars will inject the instrument list.
40:  (Intentionally left empty for dynamic content)
41:  Closes main content containers.
42:  Opens the footer.
43:  Displays copyright.
44:  Closes the footer.
45:  Loads the main JavaScript file that compiles and renders the Handlebars template.
46:  Closes the body and HTML document.
-->
<!DOCTYPE html> <!-- 1 -->
<html lang="en"> <!-- 2 -->
  <head> <!-- 3 -->
    <meta charset="UTF-8"> <!-- 4 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 5 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- 6 -->
    <link href="style.css" rel="stylesheet"> <!-- 7 -->
    <script src="handlebars.min.js"></script> <!-- 8 -->
    <script id="templateHB" type="text/x-handlebars-template"> <!-- 9 -->
      {{#each instruments}} <!-- 10 -->
        <article class="instrument"> <!-- 11 -->
          <img class="image" src="{{this.image}}" alt="{{this.name}}"> <!-- 12 -->
          <section class="details"> <!-- 13 -->
            <h2 class="name">{{this.name}}</h2> <!-- 14 -->
            <p class="description">{{this.description}}</p> <!-- 15 -->
            {{#if sale}} <!-- 16 -->
              <p class="price">{{this.price}}</p> <!-- 17 -->
              <p class="sale">{{this.sale}}</p> <!-- 18 -->
            {{else}} <!-- 19 -->
              <p class="price">{{this.price}}</p> <!-- 20 -->
            {{/if}} <!-- 21 -->
          </section> <!-- 22 -->
        </article> <!-- 23 -->
      {{/each}} <!-- 24 -->
    </script> <!-- 25 -->
    <title>Musicon</title> <!-- 26 -->
  </head> <!-- 27 -->

  <body> <!-- 28 -->
    <header> <!-- 29 -->
      <section class="container"> <!-- 30 -->
        <h1 class="branding">Musicon</h1> <!-- 31 -->
        <nav> <!-- 32 -->
          <ul class="navbar"> <!-- 33 -->
            <li class="current"> <!-- 34 -->
              <a href="index.html">Home</a> <!-- 35 -->
            </li>
            <li> 
              <a href="store.html">Store</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li> 
          </ul>
        </nav>
      </section>
    </header>

    <article id="showcase"> <!-- 38 -->
      <section class="container"> <!-- 39 -->

      </section>
    </article> <!-- 41 -->

    <footer> <!-- 42 -->
      <p>&copy; Musicon 2018</p> <!-- 43 -->
    </footer> <!-- 44 -->

    <script src="main.js"></script> <!-- 45 -->
  </body> <!-- 46 -->
</html>
