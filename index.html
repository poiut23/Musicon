<!--
1:  Document type declaration for HTML5.
2:  Opens the HTML document and sets the language to English.
3:  Opens the <head> section containing metadata and resources.
4:  Sets character encoding to UTF-8 for broad character support.
5:  Ensures proper scaling and rendering on mobile devices.
6:  Ensures compatibility with Internet Explorer's rendering engine.
7:  Links the external CSS file for page styling.
8:  Sets the browser tab title.
9:  Loads the Handlebars templating library for dynamic HTML rendering.
10: Begins a Handlebars template block for the homepage introduction.
11: Displays the site title from the context.
12: Displays the site body/description from the context.
13: Displays a link to the store page.
14: Ends the Handlebars template.
15: Closes the <head> section.
16: Opens the <body> section containing visible content.
17: Opens the header containing branding and navigation.
18: Container for layout and spacing.
19: Displays the site name.
20: Opens the navigation bar.
21: Unordered list for navigation links.
22: Highlights the current page (Home).
23: Link to the Home page.
24: Link to the Store page.
25: Link to the Contact page.
26: Closes navigation and header containers.
27: Opens the main content area for the homepage introduction.
28: Section where Handlebars will inject the introduction content.
29: (Intentionally left empty for dynamic content)
30: Closes main content containers.
31: Opens the footer.
32: Displays copyright.
33: Closes the footer.
34: Loads the main JavaScript file that compiles and renders the Handlebars template.
35: Closes the body and HTML document.
-->
<!DOCTYPE html> <!-- 1 -->
<html lang="en"> <!-- 2 -->
  <head> <!-- 3 -->
    <meta charset="UTF-8"> <!-- 4 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 5 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- 6 -->
    <link href="style.css" rel="stylesheet"> <!-- 7 -->
    <title>Musicon</title> <!-- 8 -->
    <script src="handlebars.min.js"></script> <!-- 9 -->
    <script id="templateHB" type="text/x-handlebars-template"> <!-- 10 -->
      <h1>{{title}}</h1> <!-- 11 -->
      <p>{{body}}</p> <!-- 12 -->
      <a href="store.html">Shop Now</a> <!-- 13 -->
    </script> <!-- 14 -->
  </head> <!-- 15 -->

  <body> <!-- 16 -->
    <header> <!-- 17 -->
      <section class="container"> <!-- 18 -->
        <h1 class="branding">Musicon</h1> <!-- 19 -->

        <nav> <!-- 20 -->
          <ul class= "navbar"> <!-- 21 -->
            <li class="current"> <!-- 22 -->
              <a href="index.html">Home</a> <!-- 23 -->
            </li>
            <li> 
              <a href="store.html">Store</a> <!-- 24 -->
            </li>
            <li>
              <a href="contact.html">Contact</a> <!-- 25 -->
            </li> 
          </ul>
        </nav>
      </section>
    </header> <!-- 26 -->

    <article id="introduction"> <!-- 27 -->
      <section id="information" class="container"> <!-- 28 -->
       
      </section>
    </article> <!-- 30 -->

    <footer> <!-- 31 -->
      <p>&copy; Musicon</p> <!-- 32 -->
    </footer> <!-- 33 -->
    <script src="main.js"></script> <!-- 34 -->
  </body> <!-- 35 -->
</html>
